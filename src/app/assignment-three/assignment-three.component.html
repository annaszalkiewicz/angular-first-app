<div class="assignments-container">
  <h1>Assignment 3: Practicing Directives</h1>
  <hr />
  <button class="btn btn-primary" (click)="onButtonClick()">
    Display details
  </button>
  <p
    class="clicks"
    *ngIf="showParagraph"
    [ngStyle]="{ backgroundColor: getColor() }"
    [ngClass]="{white: count >= 5}"
  >
    You clicked button {{ count }} time(s)!
  </p>
</div>
