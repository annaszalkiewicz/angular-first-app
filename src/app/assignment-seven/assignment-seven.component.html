<div class="assignments-container">
  <h1>Assignment 7: Practicing Reactive Forms</h1>
  <hr>
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label text-right">Project name:</label>
      <div class="col-sm-5">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-4 col-form-label text-right">Email:</label>
      <div class="col-sm-5">
        <input
          type="email"
          name="email"
          id="email"
          class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="dropdown" class="col-sm-4 text-right">Project status</label>
      <div class="col-sm-5">
        <select
          name="dropdown"
          id="dropdown"
          class="form-control">
          <option value="stable">Stable</option>
          <option value="critical" >Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
