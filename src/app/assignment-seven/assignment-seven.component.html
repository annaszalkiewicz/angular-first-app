<div class="assignments-container">
  <h1>Assignment 7: Practicing Reactive Forms</h1>
  <hr>
  <form
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-4 col-form-label text-right">Project name:</label>
      <div class="col-sm-5">
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          formControlName="name">
          <small
            class="text-left form-text text-muted"
            *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
            <small
              class="text-left form-text text-muted"
              *ngIf="signupForm.get('name').errors['nameIsForbidden']">This name is forbidden!</small>
            <small
              class="text-left form-text text-muted"
              *ngIf="signupForm.get('name').errors['required']">Please enter a valid project name!</small>
          </small>
      </div>
    </div>
    <div class="form-group row">
      <label for="email-reactive" class="col-sm-4 col-form-label text-right">Email:</label>
      <div class="col-sm-5">
        <input
          type="email"
          name="email-reactive"
          id="email-reactive"
          class="form-control"
          formControlName="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="dropdown-reactive" class="col-sm-4 text-right">Project status</label>
      <div class="col-sm-5">
        <select
          name="dropdown-reactive"
          id="dropdown-reactive"
          class="form-control"
          formControlName="status">
          <option value="stable">Stable</option>
          <option value="critical" >Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
